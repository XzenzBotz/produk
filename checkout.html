<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout ZennxStore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #ff5722;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    form {
      background: white;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form input[type="file"] {
      background: #f0f0f0;
    }
    .logo-payments {
      display: flex;
      gap: 12px;
      margin: 1rem 0;
      justify-content: center;
    }
    .logo-payments img {
      height: 36px;
      background: white;
      padding: 4px;
      border-radius: 6px;
    }
    button {
      background: #ff5722;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <header>
    <h2>Checkout ZennxStore</h2>
  </header>
  <form onsubmit="window.location.href='checkout-sukses.html'; return false;">
    <label>Nama Lengkap:</label>
    <input type="text" name="nama" required />

    <label>Nomor WhatsApp (Aktif):</label>
    <input type="tel" name="whatsapp" required placeholder="08xxxxxxx" />

    <label>Alamat Pengiriman:</label>
    <input type="text" name="alamat" required />

    <label>Pilih Metode Pembayaran:</label>
    <select name="metode" required>
      <option value="cod">COD (Bayar di Tempat)</option>
      <option value="gopay">GoPay - 0895609803131</option>
      <option value="dana">Dana - 085150731087</option>
      <option value="shopeepay">ShopeePay - 0895321321745</option>
    </select>

    <div class="logo-payments">
      <img src="https://i.ibb.co/PhPty9X/gopay-logo.png" alt="GoPay" />
      <img src="https://i.ibb.co/p3mTqYx/dana-logo.png" alt="Dana" />
      <img src="https://img.icons8.com/color/48/000000/shopee.png" alt="ShopeePay" />
    </div>

    <label>Upload Bukti Pembayaran (jika non-COD):</label>
    <input type="file" name="bukti" accept="image/*" />

    <button type="submit">Kirim Pesanan</button>
  </form>
</body>
</html>
