<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZennxStore</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap');
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/uvZVNaM.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
      text-shadow: 0 0 5px #ff9800, 0 0 10px #f44336;
    }
    h1 {
      font-family: 'Fugaz One', cursive;
      font-size: 2.7rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff9800, 0 0 10px #f44336; }
      to { text-shadow: 0 0 20px #ff9800, 0 0 30px #f44336; }
    }
    h3, p {
      font-style: italic;
      color: #ffe0b2;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZennxStore</h1>
    <h3>Sell Barang New & Second</h3>
    <p>Berkualitas, awet, dan harga murmer dana pelajar</p>
  </header>
</body>
</html>
