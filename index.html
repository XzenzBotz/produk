<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZennxStore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images (13).jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      color: white;
      animation: shine 3s infinite alternate;
    }
    @keyframes shine {
      from { text-shadow: 0 0 10px #ffffff; }
      to { text-shadow: 0 0 20px #00ffe7, 0 0 30px #00ffe7; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }
    h3, p {
      margin: 0.3rem;
      font-style: italic;
      color: #e6e6e6;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 1rem;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      background: #007bff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #cart-btn::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    #cart-popup {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: popup 0.3s ease-out;
    }
    @keyframes popup {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .contact-icons {
      position: fixed;
      bottom: 80px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .contact-icons a img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZennxStore</h1>
    <h3>Sell Barang New & Second</h3>
    <p>Berkualitas, awet, dan harga murmer dana pelajar</p>
  </header>
  <div class="products">
    <div class="product">
      <img src="img/produk1.jpg" alt="Produk 1">
      <h2>Sepatu Sneakers Second</h2>
      <p>Masih mulus 90%, cocok buat hangout. Ukuran 42.</p>
      <strong>Rp 75.000</strong>
      <button onclick="addToCart('Sepatu Sneakers Second')">Masukkan Keranjang</button>
    </div>
  </div>
  <div id="cart-popup">
    <strong>Keranjang:</strong>
    <ul id="cart-items"></ul>
    <a href="checkout.html"><button style="width: 100%; margin-top: 1rem;">Lanjut Checkout</button></a>
  </div>
  <a id="cart-btn" href="#" onclick="toggleCart()" data-count="0">üõí</a>
  <div class="contact-icons">
    <a href="mailto:akmalsebastian89@gmail.com"><img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png"/></a>
    <a href="https://wa.me/6285150731087"><img src="https://img.icons8.com/ios-glyphs/30/000000/whatsapp.png"/></a>
    <a href="https://tiktok.com/@_xzennz"><img src="https://img.icons8.com/ios-glyphs/30/000000/tiktok.png"/></a>
    <a href="https://t.me/xzennz"><img src="https://img.icons8.com/ios-glyphs/30/000000/telegram-app.png"/></a>
  </div>
  <script>
    const cart = [];
    function addToCart(productName) {
      cart.push(productName);
      renderCart();
      updateCartCount();
    }
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `<li>${item} <button onclick="removeItem(${index})">‚ùå</button></li>`;
      });
    }
    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
      updateCartCount();
    }
    function updateCartCount() {
      const cartBtn = document.getElementById("cart-btn");
      cartBtn.setAttribute("data-count", cart.length);
    }
    function toggleCart() {
      const popup = document.getElementById("cart-popup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
