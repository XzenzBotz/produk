<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - ZennxStore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .cart-summary {
      background: #f1f1f1;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .cart-summary ul {
      padding-left: 1.2rem;
    }
    button {
      margin-top: 2rem;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="cart-summary">
      <strong>Ringkasan Keranjang:</strong>
      <ul id="checkout-cart">
        <li>Tidak ada item</li>
      </ul>
    </div>
    <form action="checkout-sukses.html" method="GET">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required />
      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" name="alamat" required></textarea>
      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">Pilih Metode</option>
        <option value="cod">COD (Bayar di Tempat)</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet (Dana, OVO, dll)</option>
      </select>
      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartData = localStorage.getItem('zennx_cart');
      const cartList = document.getElementById('checkout-cart');
      if (cartData) {
        const cartItems = JSON.parse(cartData);
        cartList.innerHTML = '';
        cartItems.forEach((item) => {
          cartList.innerHTML += `<li>${item}</li>`;
        });
      }
    });
  </script>
</body>
        </html>
