<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZennxStore</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ZennxStore</h1>
    <h3>Sell Barang New & Second</h3>
    <p><em>Berkualitas, awet, dan harga murmer dana pelajar</em></p>
  </header>
  <div class="products">
    <div class="product">
      <img src="img/produk1.jpg" alt="Produk 1">
      <h2>Sepatu Sneakers Second</h2>
      <p>Masih mulus 90%, cocok buat hangout. Ukuran 42.</p>
      <strong>Rp 75.000</strong>
      <button onclick="addToCart('Sepatu Sneakers Second')">Masukkan Keranjang</button>
    </div>
  </div>
  <div id="cart-popup">
    <strong>Keranjang:</strong>
    <ul id="cart-items"></ul>
    <a href="checkout.html"><button style="margin-top: 1rem; width: 100%;">Lanjut Checkout</button></a>
  </div>
  <a id="cart-btn" href="#" onclick="toggleCart()">üõí</a>
  <div class="contact-icons">
    <a href="mailto:akmalsebastian89@gmail.com"><img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png"/>Email</a>
    <a href="https://wa.me/6285150731087" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/whatsapp.png"/>WhatsApp</a>
    <a href="https://tiktok.com/@_xzennz" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/tiktok.png"/>TikTok</a>
    <a href="https://t.me/xzennz" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/telegram-app.png"/>Telegram</a>
  </div>
  <script>
    const cart = [];
    function addToCart(productName) {
      cart.push(productName);
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `<li>${item} <button onclick="removeItem(${index})">‚ùå</button></li>`;
      });
    }
    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }
    function toggleCart() {
      const popup = document.getElementById("cart-popup");
      popup.style.display = popup.style.display === "none" || popup.style.display === "" ? "block" : "none";
    }
  </script>
</body>
</html>
