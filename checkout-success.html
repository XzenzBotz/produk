<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesanan Berhasil - ZennxStore</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .success-box {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      animation: popUp 0.5s ease-out;
    }
    @keyframes popUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success-box img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .success-box h1 {
      color: #2ecc71;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .success-box p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }
    .success-box a button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      background: white;
      color: #111;
      border: 2px solid #111;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .success-box a button:hover {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <img src="https://img.icons8.com/emoji/96/000000/check-mark-emoji.png" alt="Sukses">
    <h1>Pesanan Berhasil!</h1>
    <p>Terima kasih telah belanja di ZennxStore.<br />Kami akan segera memproses pesanan Anda.</p>
    <a href="index.html"><button>Kembali ke Beranda</button></a>
  </div>
</body>
</html>
